<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* === 1. THEME SYSTEM === */
        :root {
            /* Dark Mode (Default) */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-sec: #94a3b8;
            --border: #334155;
            --shadow: rgba(0,0,0,0.5);
            
            /* Colors */
            --price: #4ade80;
            --header-1: #991b1b;
            --header-2: #7f1d1d;
            --stock-bg: #334155;
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0,0,0,0.08);
            
            --price: #16a34a;
            --header-1: #dc2626;
            --header-2: #ef4444;
            --stock-bg: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg); color: var(--text);
            padding-bottom: 60px; transition: background 0.3s, color 0.3s;
        }

        /* === 2. HEADER === */
        .header {
            background: linear-gradient(135deg, var(--header-1), var(--header-2));
            padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); color: white;
        }
        .timer-label { font-size: 0.8em; opacity: 0.9; letter-spacing: 1px; margin-bottom: 2px; }
        .timer { font-size: 1.5em; font-weight: 900; font-variant-numeric: tabular-nums; }
        
        .theme-toggle {
            position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
            width: 35px; height: 35px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px); font-size: 1.2em;
        }

        /* === 3. CONTENT === */
        .container { max-width: 480px; margin: 0 auto; padding: 20px 15px; }
        
        .banner {
            background: linear-gradient(135deg, var(--header-1), var(--header-2));
            color: white; padding: 15px; border-radius: 12px; 
            text-align: center; margin-bottom: 20px; display: none;
            filter: brightness(1.1);
        }

        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 18px; margin-bottom: 15px;
            box-shadow: 0 4px 10px var(--shadow); position: relative;
        }

        /* Badges */
        .badge-row { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 10px; }
        .badge { font-size: 0.65em; font-weight: 800; padding: 3px 8px; border-radius: 6px; text-transform: uppercase; }
        
        /* Warna Badge (Tetap Kontras) */
        .bg-1 { background: #fff7ed; color: #ea580c; border: 1px solid #fdba74; }
        .bg-2 { background: #eff6ff; color: #2563eb; border: 1px solid #bfdbfe; }
        .bg-3 { background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0; }
        
        /* Dark Mode Badge Override */
        body:not([data-theme="light"]) .bg-1 { background: rgba(234,88,12,0.2); color: #fb923c; border-color: #fb923c; }
        body:not([data-theme="light"]) .bg-2 { background: rgba(37,99,235,0.2); color: #60a5fa; border-color: #60a5fa; }
        body:not([data-theme="light"]) .bg-3 { background: rgba(22,163,74,0.2); color: #4ade80; border-color: #4ade80; }

        .title { font-size: 1.1em; font-weight: 700; margin-bottom: 8px; line-height: 1.4; color: var(--text); }
        
        .price-row { display: flex; align-items: baseline; gap: 8px; margin-bottom: 12px; }
        .p-now { color: var(--price); font-size: 1.3em; font-weight: 800; }
        .p-old { color: var(--text-sec); text-decoration: line-through; font-size: 0.9em; }

        /* Stock Bar */
        .stock-bg { height: 8px; background: var(--stock-bg); border-radius: 4px; overflow: hidden; margin-bottom: 5px; }
        .stock-fill { height: 100%; border-radius: 4px; transition: width 1s; }
        .stock-txt { font-size: 0.75em; color: var(--text-sec); font-weight: 500; display: flex; justify-content: space-between; }
        
        .fill-ok { background: #22c55e; }
        .fill-warn { background: #f59e0b; }
        .fill-crit { background: #ef4444; }

        /* Buttons */
        .btn {
            display: flex; justify-content: center; align-items: center; gap: 8px;
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
            text-decoration: none; color: white; font-weight: 700; font-size: 0.95em;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-shopee { background: #ee4d2d; }
        .btn-tiktok { background: #000000; border: 1px solid #333; }
        .btn-tokped { background: #03AC0E; }
        [data-theme="light"] .btn-tiktok { background: #1a1a1a; }

        .footer { text-align: center; padding: 30px; color: var(--text-sec); font-size: 0.8em; }
        #loading { text-align: center; padding: 50px; color: var(--text-sec); }
        
        /* Notification */
        .notif {
            position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 150%);
            background: var(--card); color: var(--text); padding: 10px 16px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px; z-index: 999; width: max-content; max-width: 90%;
            transition: transform 0.5s;
        }
        .notif.show { transform: translate(-50%, 0); }
        .notif img { width: 30px; height: 30px; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="header">
        <div class="timer-label" id="headerText">PROMO BERAKHIR:</div>
        <div class="timer" id="timer">00:00:00</div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>
    </div>

    <div class="container">
        <div id="bannerArea"></div>
        <div id="list">
            <div id="loading">‚è≥ Memuat Data...</div>
        </div>
    </div>

    <div class="footer" id="footerText">¬© 2025 Official Store</div>

    <div class="notif" id="notif">
        <img src="" id="notifImg">
        <div style="font-size:0.85em">
            <strong id="notifName">...</strong><br>
            <span style="color:var(--price)">Baru saja membeli!</span>
        </div>
    </div>

    <script>
        const CONFIG = {
            PAGE: 'page.csv',     // File Config
            PROD: 'pro.csv'       // File Produk
        };

        // 1. THEME
        function toggleTheme() {
            const b = document.body;
            const btn = document.getElementById('themeBtn');
            if(b.getAttribute('data-theme') === 'light') {
                b.removeAttribute('data-theme'); btn.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                b.setAttribute('data-theme', 'light'); btn.innerText = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        if(localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeBtn').innerText = 'üåô';
        }

        // 2. CSV PARSER V3 (FIXED SPACES & QUOTES)
        function parseCSV(text) {
            if(!text) return [];
            const lines = text.trim().split('\n');
            if(lines.length < 2) return [];
            
            return lines.slice(1).map(line => {
                // Regex: Pisahkan koma, TAPI abaikan koma di dalam tanda kutip
                const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                const cols = line.split(regex);
                
                // Bersihkan tanda kutip di awal/akhir setiap kolom
                return cols.map(col => col.trim().replace(/^"|"$/g, ''));
            });
        }

        // 3. LOAD DATA
        async function init() {
            try {
                // --- Load Config ---
                const res1 = await fetch(CONFIG.PAGE + '?t=' + Date.now());
                if(res1.ok) {
                    const rows1 = parseCSV(await res1.text());
                    rows1.forEach(r => {
                        const k=r[0], v=r[1];
                        if(k === 'site_title') document.title = v;
                        if(k === 'header_text') document.getElementById('headerText').innerText = v;
                        if(k === 'footer_text') document.getElementById('footerText').innerText = v;
                        if(k === 'timer_duration') startTimer(parseInt(v));
                        if(k.includes('color') || k.includes('header') || k.includes('tag')) {
                            document.documentElement.style.setProperty('--'+k.replace('color_',''), v);
                        }
                        if(k === 'banner_text' && v.length > 2) {
                            const b = document.getElementById('bannerArea');
                            b.innerHTML = `<div class="banner"><strong>${v}</strong></div>`;
                            b.querySelector('.banner').style.display = 'block';
                        }
                    });
                } else { startTimer(7200); }

                // --- Load Products ---
                const res2 = await fetch(CONFIG.PROD + '?t=' + Date.now());
                if(!res2.ok) throw new Error("Gagal baca pro.csv");
                
                const prods = parseCSV(await res2.text());
                const list = document.getElementById('list');
                document.getElementById('loading').style.display = 'none';

                prods.forEach(p => {
                    // CSV: id,nama,harga_asli,harga_promo,shopee,tiktok,tokped,stok,b1,b2,b3
                    if(p.length < 4) return;

                    const nama = p[1]; // Nama Produk (Sekarang aman walau ada spasi)
                    const h_asli = parseInt(p[2]);
                    const h_promo = parseInt(p[3]);
                    const shopee = p[4];
                    const tiktok = p[5];
                    const tokped = p[6];
                    const stok = parseInt(p[7]) || 0;

                    // Badges
                    let badges = '';
                    if(p[8]) badges += `<span class="badge bg-1">${p[8]}</span>`;
                    if(p[9]) badges += `<span class="badge bg-2">${p[9]}</span>`;
                    if(p[10]) badges += `<span class="badge bg-3">${p[10]}</span>`;

                    // Buttons
                    let btns = '';
                    if(isValid(shopee)) btns += `<a href="${shopee}" class="btn btn-shopee">üõí Beli di Shopee</a>`;
                    if(isValid(tiktok)) btns += `<a href="${tiktok}" class="btn btn-tiktok">üéµ Beli di TikTok</a>`;
                    if(isValid(tokped)) btns += `<a href="${tokped}" class="btn btn-tokped">ü¶Ö Beli di Tokopedia</a>`;
                    if(!btns) btns = `<div class="btn" style="background:var(--text-sec);cursor:not-allowed">Stok Habis</div>`;

                    // Stock Logic
                    let barColor = 'fill-ok';
                    let msg = 'Stok Tersedia';
                    if(stok < 20) { barColor = 'fill-crit'; msg = 'üî• Segera Habis!'; }
                    else if(stok < 50) { barColor = 'fill-warn'; msg = '‚ö†Ô∏è Stok Terbatas'; }

                    // Render
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <div class="badge-row">${badges}</div>
                        <div class="title">${nama}</div>
                        <div class="price-row">
                            <div class="p-now">Rp ${h_promo.toLocaleString('id-ID')}</div>
                            <div class="p-old">Rp ${h_asli.toLocaleString('id-ID')}</div>
                        </div>
                        <div class="stock-bg"><div class="stock-fill ${barColor}" style="width:${stok}%"></div></div>
                        <div class="stock-txt"><span>${msg}</span> <span>${stok}%</span></div>
                        ${btns}
                    `;
                    list.appendChild(div);
                });

            } catch(e) { 
                document.getElementById('loading').innerHTML = "<div style='color:red'>Error memuat data. Cek CSV.</div>";
            }
        }

        function isValid(url) { return url && url.length > 5 && url !== '-'; }

        function startTimer(dur) {
            let t = dur || 7200;
            setInterval(() => {
                let h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60;
                document.getElementById('timer').innerText = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
                t--; if(t<0) t=dur;
            }, 1000);
        }

        // Notif Palsu
        function notifLoop() {
            const names = ["Budi", "Siti", "Rina", "Andi", "Eko"];
            const cities = ["Jakarta", "Bandung", "Surabaya", "Medan"];
            const el = document.getElementById('notif');
            setInterval(() => {
                const n = names[Math.floor(Math.random()*names.length)];
                const c = cities[Math.floor(Math.random()*cities.length)];
                document.getElementById('notifName').innerText = `${n} dari ${c}`;
                document.getElementById('notifImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${n}`;
                el.classList.add('show');
                setTimeout(() => el.classList.remove('show'), 4000);
            }, 15000);
        }

        window.onload = () => {
            init();
            setTimeout(notifLoop, 5000);
        };
    </script>
</body>
</html>
