<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* === 1. DESIGN SYSTEM === */
        :root {
            --bg: #0a0a0a;
            --surface: #171717;
            --surface-highlight: #262626;
            --border: #333;
            --text-primary: #ededed;
            --text-secondary: #a1a1a1;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
            --gold: #fbbf24;
            --tiktok: #ffffff;
        }

        [data-theme="light"] {
            --bg: #f2f2f7;
            --surface: #ffffff;
            --surface-highlight: #e5e5ea;
            --border: #d1d1d6;
            --text-primary: #000000;
            --text-secondary: #8e8e93;
            --accent: #007aff;
            --tiktok: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg); color: var(--text-primary);
            padding-bottom: 80px; transition: background 0.3s ease;
        }

        /* === 2. NAVBAR === */
        .navbar {
            position: sticky; top: 0; z-index: 100;
            background: rgba(var(--bg), 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .theme-toggle {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--surface-highlight); border: 1px solid var(--border);
            color: var(--text-primary); cursor: pointer; display: grid; place-items: center; font-size: 1.2rem;
        }

        /* === 3. GRID SYSTEM === */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        /* === 4. PRODUCT CARD === */
        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden; position: relative;
            display: flex; flex-direction: column; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }

        /* IMAGE AREA */
        .card-img-wrapper {
            width: 100%; padding-top: 100%; /* Kotak 1:1 */
            position: relative; background: var(--surface-highlight);
        }
        .card-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; display: block;
        }
        .tag {
            position: absolute; top: 8px; left: 8px;
            background: rgba(0,0,0,0.75); color: white;
            font-size: 0.65rem; font-weight: 700; padding: 4px 8px; border-radius: 6px;
            backdrop-filter: blur(4px); text-transform: uppercase; z-index: 2;
        }

        /* CONTENT AREA */
        .card-content { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-title {
            font-size: 0.9rem; font-weight: 600; margin-bottom: 6px;
            line-height: 1.3; color: var(--text-primary);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            height: 2.6em; 
        }

        /* === FIX: RATING LAYOUT (AUTO WRAP) === */
        .rating-row {
            display: flex; align-items: center; gap: 6px; margin-bottom: 12px;
            font-size: 0.75rem; color: var(--text-secondary);
            flex-wrap: wrap; /* INI KUNCINYA: Biar turun ke bawah kalau sempit */
        }
        
        .stars { color: var(--gold); display: flex; align-items: center; gap: 2px; flex-shrink: 0; }
        .star-icon { width: 12px; height: 12px; fill: currentColor; }
        
        .sales-badge {
            background: rgba(251, 191, 36, 0.15); color: var(--gold);
            padding: 2px 6px; border-radius: 4px; font-weight: 600; font-size: 0.7rem;
            display: inline-flex; align-items: center; gap: 3px;
            white-space: nowrap; /* Teks badge jangan dipenggal */
        }

        .price-container { margin-bottom: 8px; }
        .price-final { font-size: 1rem; font-weight: 800; color: var(--text-primary); display: block; }
        .price-original { font-size: 0.75rem; color: var(--text-secondary); text-decoration: line-through; }

        /* ACTION BUTTONS */
        .actions { margin-top: auto; display: flex; gap: 8px; }
        .action-btn {
            flex: 1; height: 36px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.1rem; border: 1px solid transparent;
            transition: opacity 0.2s;
        }
        .action-btn:active { opacity: 0.6; }
        
        .btn-shopee { background: rgba(238, 77, 45, 0.1); color: #ee4d2d; border-color: rgba(238, 77, 45, 0.2); }
        .btn-tiktok { background: var(--surface-highlight); color: var(--tiktok); border-color: var(--border); }
        .btn-tokped { background: rgba(3, 172, 14, 0.1); color: #03AC0E; border-color: rgba(3, 172, 14, 0.2); }

        /* UTILS */
        #loading { text-align: center; padding: 50px; color: var(--text-secondary); }
        .error-msg { color: var(--danger); text-align: center; padding: 20px; background: rgba(239,68,68,0.1); border-radius: 10px; margin: 20px; }
        .icon { width: 18px; height: 18px; fill: currentColor; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">Recommended.</div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeIcon">‚òÄÔ∏è</button>
    </nav>

    <div class="container">
        <div id="loading">Memuat Katalog...</div>
        <div id="errorArea"></div>
        <div class="grid" id="productGrid"></div>
    </div>

    <script>
        const CONFIG = {
            PRODUCTS_CSV: 'pro3.csv', // PASTIKAN NAMA FILE CSV INI BENAR
            RETRY_DELAY: 2000
        };

        // 1. THEME
        function toggleTheme() {
            const b = document.body;
            const icon = document.getElementById('themeIcon');
            if(b.getAttribute('data-theme') === 'light') {
                b.removeAttribute('data-theme'); icon.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                b.setAttribute('data-theme', 'light'); icon.innerText = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        if(localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeIcon').innerText = 'üåô';
        }

        // 2. CSV PARSER
        function parseCSV(text) {
            if(!text) return [];
            const lines = text.trim().split('\n').filter(line => line.trim().length > 0);
            if(lines.length < 2) return [];
            return lines.slice(1).map(line => {
                const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                const cols = line.split(regex);
                return cols ? cols.map(col => col.trim().replace(/^"|"$/g, '')) : null;
            });
        }

        // 3. UTILS
        function fmtPrice(num) { return new Intl.NumberFormat('id-ID').format(num); }
        function isValid(url) { return url && url.length > 5 && !url.includes('kosong'); }

        // 4. RENDER LOGIC
        async function loadShop() {
            try {
                const res = await fetch(CONFIG.PRODUCTS_CSV + '?t=' + Date.now());
                if(!res.ok) throw new Error("Gagal baca CSV.");
                
                const text = await res.text();
                const data = parseCSV(text);
                const grid = document.getElementById('productGrid');
                
                document.getElementById('loading').style.display = 'none';

                if(data.length === 0) {
                    grid.innerHTML = `<div style="text-align:center; grid-column:1/-1;">Belum ada produk.</div>`;
                    return;
                }

                data.forEach(row => {
                    if(row.length < 5) return;

                    const name = row[1] || "Produk"; 
                    const price = parseInt(row[2]) || 0;
                    const promo = parseInt(row[3]) || 0;
                    const link_shopee = row[4];
                    const link_tiktok = row[5];
                    const link_tokped = row[6];
                    const popularity = parseInt(row[7]) || 50; 
                    const tag = row[8];
                    const img = row[9];
                    const finalImg = (img && img.length > 10) ? img : 'https://placehold.co/400x400/222/FFF?text=No+Image';

                    // RATING LOGIC
                    let starCount = 5;
                    let ratingNum = '5.0';
                    let soldText = '10rb+ Terjual';

                    if (popularity >= 80) {
                        ratingNum = '4.9'; soldText = 'üî• Viral (10rb+ Sold)';
                    } else if (popularity >= 50) {
                        ratingNum = '4.8'; soldText = '‚≠ê Best Seller';
                    } else {
                        ratingNum = '4.7'; starCount = 4; soldText = 'üëç Recommended';
                    }

                    let stars = '';
                    for(let i=0; i<starCount; i++) {
                        stars += `<svg class="star-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
                    }

                    // Buttons
                    let btns = '';
                    if(isValid(link_shopee)) btns += `<a href="${link_shopee}" class="action-btn btn-shopee"><svg class="icon" viewBox="0 0 24 24"><path d="M12.04 2.5c-5.3 0-9.6 3.73-9.6 8.33 0 2.75 1.53 5.22 3.92 6.77-.33 1.15-1.2 2.7-1.2 2.7 0 0 3.16.23 5.6-1.5.41.06.84.09 1.28.09 5.3 0 9.6-3.73 9.6-8.33s-4.3-8.33-9.6-8.33z"/></svg></a>`;
                    if(isValid(link_tiktok)) btns += `<a href="${link_tiktok}" class="action-btn btn-tiktok"><svg class="icon" viewBox="0 0 24 24"><path d="M12.5 0v16.3c0 2.6-2.1 4.7-4.7 4.7s-4.7-2.1-4.7-4.7 2.1-4.7 4.7-4.7v3c-.9 0-1.7.8-1.7 1.7s.8 1.7 1.7 1.7 1.7-.8 1.7-1.7V4h3c0 2.2 1.8 4 4 4v-3c-.6 0-1 0-1-1V0h-3z"/></svg></a>`;
                    if(isValid(link_tokped)) btns += `<a href="${link_tokped}" class="action-btn btn-tokped"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/></svg></a>`;
                    if(btns === '') btns = `<div style="font-size:0.8rem; color:var(--text-secondary); margin:auto;">Stok Habis</div>`;

                    const html = `
                        <div class="card-img-wrapper">
                            ${tag ? `<div class="tag">${tag}</div>` : ''}
                            <img src="${finalImg}" class="card-img" alt="${name}" loading="lazy" onerror="this.src='https://placehold.co/400x400/333/FFF?text=Img+Error'">
                        </div>
                        <div class="card-content">
                            <div class="card-title">${name}</div>
                            
                            <div class="rating-row">
                                <div class="stars">${stars}</div>
                                <span>(${ratingNum})</span>
                                <div class="sales-badge">${soldText}</div>
                            </div>

                            <div class="price-container">
                                <span class="price-final">Rp ${fmtPrice(promo)}</span>
                                <span class="price-original">Rp ${fmtPrice(price)}</span>
                            </div>
                            
                            <div class="actions">
                                ${btns}
                            </div>
                        </div>
                    `;

                    const el = document.createElement('article');
                    el.className = 'card';
                    el.innerHTML = html;
                    grid.appendChild(el);
                });

            } catch (err) {
                console.error(err);
                document.getElementById('errorArea').innerHTML = `<div class="error-msg">Gagal memuat data. Cek pro3.csv.</div>`;
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.onload = loadShop;
    </script>
</body>
</html>
