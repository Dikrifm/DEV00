<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH SALE üî•</title>
    <style>
        /* === VARIABLES === */
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #ffffff; --text-sec: #94a3b8;
            --border: #334155; --price-now: #4ade80; --shadow: rgba(0,0,0,0.5);
            --header-1: #dc2626; --header-2: #b91c1c;
            --error-bg: #7f1d1d; --success-bg: #065f46;
        }
        [data-theme="light"] {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --text-sec: #64748b;
            --border: #e2e8f0; --price-now: #16a34a; --shadow: rgba(0,0,0,0.08);
            --header-1: #ef4444; --header-2: #dc2626;
            --error-bg: #fecaca; --success-bg: #d1fae5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg); color: var(--text);
            line-height: 1.6; transition: all 0.3s ease; padding-bottom: 60px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--header-1), var(--header-2));
            padding: 20px 15px; text-align: center; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); color: white;
        }
        .timer { font-size: 1.4em; font-weight: 900; letter-spacing: 2px; margin: 5px 0; }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .theme-toggle {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); font-size: 1.2em;
        }

        /* CONTENT */
        .container { max-width: 480px; margin: 0 auto; padding: 20px 15px; }
        .card {
            background: var(--card); border-radius: 12px; padding: 18px; margin-bottom: 16px;
            border: 1px solid var(--border); box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        
        /* BADGES */
        .badges-container { display: flex; gap: 6px; margin: 8px 0 12px 0; flex-wrap: wrap; }
        .badge {
            font-size: 0.65em; padding: 4px 10px; border-radius: 12px;
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.3px; color: white;
        }
        .badge-primary { background: linear-gradient(135deg, #f59e0b, #d97706); color: black; }
        .badge-secondary { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .badge-success { background: linear-gradient(135deg, #10b981, #047857); }

        .product-title { font-size: 1.1em; font-weight: 700; margin: 5px 0 8px 0; line-height: 1.4; color: var(--text); }
        .price-box { display: flex; align-items: center; gap: 10px; margin: 12px 0; flex-wrap: wrap; }
        .price-now { color: var(--price-now); font-weight: 900; font-size: 1.3em; }
        .price-coret { color: var(--text-sec); text-decoration: line-through; font-size: 0.9em; }
        .discount-badge { background: var(--header-1); color: white; font-size: 0.7em; padding: 3px 10px; border-radius: 10px; font-weight: bold; }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 8px;
            font-weight: 700; font-size: 1em; cursor: pointer; margin-top: 10px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            text-decoration: none; color: white; transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-shopee { background: linear-gradient(135deg, #ee4d2d, #ff6b4a); }
        .btn-tiktok { background: linear-gradient(135deg, #000000, #333333); }
        .btn-tokped { background: linear-gradient(135deg, #03AC0E, #05c417); }
        [data-theme="light"] .btn-tiktok { background: linear-gradient(135deg, #1a1a1a, #333333); }

        /* STOCK BAR */
        .stock-bg { height: 8px; background: var(--border); border-radius: 4px; margin: 12px 0 6px 0; width: 100%; overflow: hidden; }
        .stock-fill { height: 100%; background: linear-gradient(90deg, #ef4444, #f97316); border-radius: 4px; transition: width 0.8s ease; }
        .stock-text { font-size: 0.75em; color: var(--text-sec); display: flex; justify-content: space-between; }

        /* UTILS */
        .loading { text-align: center; padding: 40px 20px; color: var(--text-sec); }
        .spinner { 
            display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); 
            border-radius: 50%; border-top-color: var(--header-1); animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .banner { background: linear-gradient(135deg, var(--header-1), var(--header-2)); color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .footer { text-align: center; padding: 25px 15px; color: var(--text-sec); font-size: 0.8em; border-top: 1px solid var(--border); margin-top: 20px; }
        
        .notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(150%);
            background: var(--card); color: var(--text); padding: 12px 16px; border-radius: 10px;
            font-size: 0.85em; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px; z-index: 1000; width: max-content; max-width: 90%;
            transition: transform 0.5s;
        }
        .notification.show { transform: translateX(-50%) translateY(0); }
        .notif-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #cbd5e1; }
    </style>
</head>
<body>
    <div class="header">
        <div id="headerText" style="font-size: 0.8em; margin-bottom: 5px; opacity: 0.9;">‚è∞ PROMO BERAKHIR DALAM:</div>
        <div class="timer pulse" id="timer">02:00:00</div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>
    </div>

    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Memuat konten terbaru...</div>
        </div>
        <div id="banner-container"></div>
        <div id="product-list"></div>
    </div>

    <div class="footer" id="footerText">¬© 2025 Official Store</div>

    <div class="notification" id="notification">
        <img src="" class="notif-img" id="notifImg" alt="Pembeli">
        <div>
            <strong id="notifName">Budi dari Surabaya</strong><br>
            <span style="color: var(--price-now);" id="notifProduct">Baru saja membeli produk</span>
            <div style="font-size: 0.75em; color: var(--text-sec);" id="notifTime">1 menit lalu</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            PAGE_CSV: 'page.csv',
            PRODUCTS_CSV: 'pro.csv',
            NOTIFICATION_INTERVAL: 15000,
            RETRY_DELAY: 3000
        };

        // === THEME ===
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                btn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                btn.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        if (localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeBtn').textContent = 'üåô';
        }

        // === UTILS ===
        function formatRupiah(num) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num); }
        function calculateDiscount(orig, promo) { return (!orig || !promo) ? 0 : Math.round(((orig - promo) / orig) * 100); }
        function isValidUrl(str) { try { return new URL(str).protocol.startsWith('http'); } catch { return false; } }
        function safeRedirect(url) { if (isValidUrl(url)) window.open(url, '_blank'); }

        // === FIX: PARSER CSV YANG BENAR ===
        function parseCSV(text) {
            if (!text || text.trim().length === 0) return [];
            const rows = text.trim().split('\n');
            if (rows.length < 2) return [];

            // Bersihkan Header
            const headers = rows[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            
            return rows.slice(1).map(row => {
                // Regex ini memisahkan koma TAPI mengabaikan koma di dalam kutip
                const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                const cols = row.split(regex);
                
                const obj = {};
                headers.forEach((header, index) => {
                    let val = cols[index] ? cols[index].trim() : '';
                    if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1); // Hapus kutip
                    obj[header] = val;
                });
                return obj;
            }).filter(row => row !== null);
        }

        async function loadPageSettings() {
            try {
                const res = await fetch(CONFIG.PAGE_CSV + '?t=' + new Date().getTime());
                if(!res.ok) throw new Error("Page CSV Error");
                const rows = parseCSV(await res.text());
                
                rows.forEach(row => {
                    const key = Object.keys(row)[0]; const value = row[key];
                    if (!value) return;
                    if (key === 'header_bg_1') document.documentElement.style.setProperty('--header-1', value);
                    if (key === 'header_bg_2') document.documentElement.style.setProperty('--header-2', value);
                    if (key === 'tag_bg') document.documentElement.style.setProperty('--tag-bg', value);
                    if (key === 'tag_color') document.documentElement.style.setProperty('--tag-color', value);
                    if (key === 'site_title') document.title = value;
                    if (key === 'header_text') document.getElementById('headerText').textContent = value;
                    if (key === 'footer_text') document.getElementById('footerText').innerHTML = value;
                    if (key === 'timer_duration') startTimer(parseInt(value));
                    if (key === 'banner_text') {
                        document.getElementById('banner-container').innerHTML = `<div class="banner"><div style="font-size: 1.1em; font-weight: bold;">${value}</div></div>`;
                    }
                });
            } catch (e) { console.log("Config default loaded"); startTimer(7200); }
        }

        function createProductCard(p) {
            const { nama, harga_asli, harga_promo, shopee, tiktok, tokped, stok, badge1, badge2, badge3 } = p;
            
            // Badges
            const badges = [badge1, badge2, badge3].filter(b => b);
            const badgesHtml = badges.length ? `<div class="badges-container">${badges.map((b, i) => `<span class="badge badge-${['primary','secondary','success'][i]||'primary'}">${b}</span>`).join('')}</div>` : '';
            
            // Discount
            const disc = calculateDiscount(harga_asli, harga_promo);
            const discBadge = disc > 0 ? `<span class="discount-badge">-${disc}%</span>` : '';

            // Buttons
            const btns = [];
            if(isValidUrl(shopee)) btns.push(`<button class="btn btn-shopee" onclick="safeRedirect('${shopee}')">üõí BELI DI SHOPEE</button>`);
            if(isValidUrl(tiktok)) btns.push(`<button class="btn btn-tiktok" onclick="safeRedirect('${tiktok}')">üéµ BELI DI TIKTOK</button>`);
            if(isValidUrl(tokped)) btns.push(`<button class="btn btn-tokped" onclick="safeRedirect('${tokped}')">ü¶Ö BELI DI TOKOPEDIA</button>`);
            
            const btnHtml = btns.length ? btns.join('') : `<button class="btn" style="background:var(--text-sec);cursor:not-allowed">STOK HABIS</button>`;
            
            // Stock
            const sVal = parseInt(stok) || 0;
            let sText = sVal < 20 ? `üõë HAMPIR HABIS! (${sVal}%)` : `‚úÖ Stok Tersedia (${sVal}%)`;

            return `
                <div class="card">
                    ${badgesHtml}
                    <div class="product-title">${nama || 'Produk'}</div>
                    <div class="price-box">
                        <span class="price-now">${formatRupiah(harga_promo)}</span>
                        ${harga_asli > harga_promo ? `<span class="price-coret">${formatRupiah(harga_asli)}</span>` : ''}
                        ${discBadge}
                    </div>
                    <div class="stock-bg"><div class="stock-fill" style="width: ${sVal}%"></div></div>
                    <div class="stock-text"><span>${sText}</span></div>
                    ${btnHtml}
                </div>
            `;
        }

        async function loadProducts() {
            try {
                // Cache busting '?t=' added
                const res = await fetch(CONFIG.PRODUCTS_CSV + '?t=' + new Date().getTime());
                if(!res.ok) throw new Error("Products CSV Error");
                
                const products = parseCSV(await res.text());
                const container = document.getElementById('product-list');
                document.getElementById('loading').style.display = 'none';

                if(!products.length) {
                    container.innerHTML = `<div style="text-align:center; padding:20px; color:var(--text-sec)">Belum ada produk.</div>`;
                    return;
                }

                products.forEach((p, i) => {
                    const div = document.createElement('div');
                    div.innerHTML = createProductCard(p);
                    container.appendChild(div.firstElementChild);
                });

            } catch (e) {
                document.getElementById('loading').innerText = "Gagal memuat data produk.";
                console.error(e);
            }
        }

        function startTimer(duration) {
            let timer = duration || 7200;
            setInterval(() => {
                let h = Math.floor(timer / 3600);
                let m = Math.floor((timer % 3600) / 60);
                let s = timer % 60;
                document.getElementById('timer').innerText = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
                if(--timer < 0) timer = duration;
            }, 1000);
        }

        function startNotif() {
            const names = ['Andi', 'Siti', 'Budi', 'Rina', 'Eko'];
            const cities = ['Jakarta', 'Surabaya', 'Bandung', 'Medan'];
            setInterval(() => {
                const name = names[Math.floor(Math.random() * names.length)];
                const city = cities[Math.floor(Math.random() * cities.length)];
                const notif = document.getElementById('notification');
                document.getElementById('notifName').textContent = `${name} dari ${city}`;
                document.getElementById('notifProduct').textContent = 'Baru saja membeli produk';
                document.getElementById('notifImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`;
                notif.classList.add('show');
                setTimeout(() => notif.classList.remove('show'), 4000);
            }, CONFIG.NOTIFICATION_INTERVAL);
        }

        window.onload = () => {
            loadPageSettings();
            loadProducts();
            setTimeout(startNotif, 5000);
        };
    </script>
</body>
</html>
