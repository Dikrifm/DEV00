<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH SALE üî•</title>
    <style>
        /* === VARIABLES & RESET === */
        :root {
            /* DEFAULT DARK MODE VARIABLES */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #ffffff;
            --text-sec: #94a3b8;
            --border: #334155;
            --price-now: #4ade80;
            --shadow: rgba(0,0,0,0.5);
            
            /* HEADER - DARK MODE DEFAULT */
            --header-bg-1: #dc2626;
            --header-bg-2: #b91c1c;
            
            /* BANNER - DARK MODE DEFAULT */
            --banner-bg-1: #6366f1;
            --banner-bg-2: #8b5cf6;
        }

        /* LIGHT MODE OVERRIDE */
        [data-theme="light"] {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --price-now: #16a34a;
            --shadow: rgba(0,0,0,0.1);
            
            /* HEADER - LIGHT MODE */
            --header-bg-1: #ef4444;
            --header-bg-2: #dc2626;
            
            /* BANNER - LIGHT MODE */
            --banner-bg-1: #4f46e5;
            --banner-bg-2: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* === HEADER === */
        .header {
            background: linear-gradient(135deg, var(--header-bg-1), var(--header-bg-2));
            padding: 20px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .timer {
            font-size: 1.4em;
            font-weight: 900;
            letter-spacing: 2px;
            margin: 5px 0;
            font-variant-numeric: tabular-nums;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 101;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* === MAIN CONTENT === */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:active {
            transform: scale(0.98);
        }

        /* === BADGE SYSTEM === */
        .badges-container {
            display: flex;
            gap: 6px;
            margin: 8px 0 12px 0;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.65em;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-primary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: black;
        }

        .badge-secondary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .badge-success {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
        }

        .badge-warning {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
        }

        .badge-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .badge-premium {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .product-title {
            font-size: 1.1em;
            font-weight: 700;
            margin: 5px 0 8px 0;
            line-height: 1.4;
        }

        .price-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .price-now {
            color: var(--price-now);
            font-weight: 900;
            font-size: 1.3em;
        }

        .price-coret {
            color: var(--text-sec);
            text-decoration: line-through;
            font-size: 0.9em;
        }

        .discount-badge {
            background: #ef4444;
            color: white;
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* === BUTTONS === */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            flex-direction: column;
            line-height: 1.3;
        }

        .btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .btn-shopee {
            background: #ee4d2d;
            color: white;
        }

        .btn-tiktok {
            background: #000000;
            color: white;
        }

        .btn-tokped {
            background: #03AC0E;
            color: white;
        }

        .btn small {
            font-size: 0.7em;
            opacity: 0.9;
            font-weight: normal;
            margin-top: 2px;
        }

        /* === STOCK BAR === */
        .stock-bg {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin: 12px 0 6px 0;
            width: 100%;
            overflow: hidden;
        }

        .stock-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f97316);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .stock-text {
            font-size: 0.75em;
            color: var(--text-sec);
        }

        /* === LOADING & ERROR === */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-sec);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ef4444;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            background: var(--card);
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .retry-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        /* === FOOTER === */
        .footer {
            text-align: center;
            padding: 25px 15px;
            color: var(--text-sec);
            font-size: 0.8em;
            border-top: 1px solid var(--border);
            margin-top: 20px;
        }

        /* === NOTIFICATION === */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.85em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            max-width: 90%;
            backdrop-filter: blur(10px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notif-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        /* === BANNER & SECTIONS === */
        .banner {
            background: linear-gradient(135deg, var(--banner-bg-1), var(--banner-bg-2));
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 700;
            margin: 20px 0 15px 0;
            text-align: center;
            color: var(--text);
        }

        /* === GLOBAL SECTIONS === */
        .hero-section {
            background: linear-gradient(135deg, var(--banner-bg-1), var(--banner-bg-2));
            color: white;
            padding: 25px 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            text-align: center;
        }

        .headline {
            font-size: 1.4em;
            font-weight: 900;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .subheadline {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.4;
        }

        .faq-section {
            margin: 30px 0 20px 0;
        }

        .faq-title {
            font-size: 1.3em;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text);
        }

        .faq-grid {
            display: grid;
            gap: 12px;
        }

        .faq-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* === PRODUCT IMAGE === */
        .product-image-container {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 9/16;
            max-height: 320px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        /* === RATING & SALES === */
        .store-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            font-size: 0.75em;
            opacity: 0.9;
            justify-content: center;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .star {
            color: #fbbf24;
        }

        .sales {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <!-- HEADER SECTION -->
    <div class="header">
        <div id="headerText" style="font-size: 0.8em; margin-bottom: 5px; opacity: 0.9;">‚è∞ PROMO BERAKHIR DALAM:</div>
        <div class="timer pulse" id="timer">02:00:00</div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- Global Sections -->
        <div id="global-sections"></div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Memuat konten terbaru...</div>
        </div>

        <!-- Error State -->
        <div class="error" id="error" style="display: none;"></div>

        <!-- Dynamic Banner -->
        <div id="banner-container"></div>

        <!-- Dynamic Section Titles -->
        <div id="section-titles-container"></div>

        <!-- Products Will Appear Here -->
        <div id="product-list"></div>
    </div>

    <!-- FOOTER -->
    <div class="footer" id="footerText">
        ¬© 2024 Flash Sale - Update Terbaru<br>
        <small>Harga dan stok dapat berubah sewaktu-waktu</small>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification" id="notification">
        <img src="" class="notif-img" id="notifImg" alt="Pembeli">
        <div>
            <strong id="notifName">Budi dari Surabaya</strong><br>
            <span style="color: #16a34a;" id="notifProduct">Baru saja membeli produk</span>
            <div style="font-size: 0.75em; color: #666;" id="notifTime">1 menit lalu</div>
        </div>
    </div>

    <script>
        // ==================== KONFIGURASI ====================
        const CONFIG = {
            PAGE_CSV: 'page2.csv',
            PRODUCTS_CSV: 'pro2.csv',
            NOTIFICATIONS_CSV: 'notif.csv',
            NOTIFICATION_INTERVAL: 15000
        };

        // ==================== GLOBAL STATE ====================
        let pageSettings = {};
        let currentTimerDuration = 2 * 60 * 60;

        // ==================== THEME MANAGEMENT ====================
        function initializeTheme() {
            console.log('üîÑ Initializing theme system...');
            
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let initialTheme = 'dark';
            if (savedTheme) {
                initialTheme = savedTheme;
            } else if (!systemPrefersDark) {
                initialTheme = 'light';
            }
            
            applyTheme(initialTheme);
        }

        function applyTheme(theme) {
            console.log('üé® Applying theme:', theme);
            
            document.body.setAttribute('data-theme', theme);
            
            const themeBtn = document.getElementById('themeBtn');
            if (themeBtn) {
                themeBtn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
            
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            console.log('üîÑ Toggling theme...');
            const currentTheme = document.body.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        }

        // ==================== UTILITY FUNCTIONS ====================
        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number);
        }

        function calculateDiscount(original, promo) {
            if (!original || original <= 0 || promo >= original) return 0;
            const discount = Math.round(((original - promo) / original) * 100);
            return Math.max(0, Math.min(100, discount));
        }

        function isValidUrl(string) {
            if (!string || string === '-' || string.trim() === '') return false;
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function safeRedirect(url, productName) {
            if (!isValidUrl(url)) {
                alert(`Link untuk ${productName} sedang tidak tersedia`);
                return false;
            }
            window.open(url, '_blank', 'noopener,noreferrer');
            return true;
        }

        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'rb';
            }
            return num.toString();
        }

        function getPlatformIcon(platform) {
            const icons = {
                shopee: 'üõí',
                tiktok: 'üéµ', 
                tokped: 'ü¶Ö'
            };
            return icons[platform] || 'üõçÔ∏è';
        }

        // ==================== PAGE SETTINGS MANAGEMENT ====================
        async function loadPageSettings() {
            try {
                console.log('üìÑ Loading page settings from:', CONFIG.PAGE_CSV);
                const response = await fetch(CONFIG.PAGE_CSV);
                
                if (!response.ok) {
                    throw new Error(`File ${CONFIG.PAGE_CSV} tidak ditemukan`);
                }
                
                const csvText = await response.text();
                const settings = parsePageCSV(csvText);
                
                applyPageSettings(settings);
                console.log('‚úÖ Page settings applied:', settings);
                
            } catch (error) {
                console.error('‚ùå Error loading page settings:', error);
                applyDefaultPageSettings();
            }
        }

        function parsePageCSV(csvText) {
            const settings = {};
            const lines = csvText.trim().split('\n');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const [key, value, type = 'text'] = line.split(',').map(field => field.trim());
                
                if (key && value) {
                    switch(type.toLowerCase()) {
                        case 'number':
                            settings[key] = parseInt(value) || 0;
                            break;
                        case 'boolean':
                            settings[key] = value.toLowerCase() === 'true';
                            break;
                        case 'color':
                            settings[key] = value;
                            break;
                        default:
                            settings[key] = value;
                    }
                }
            }
            
            return settings;
        }

        function applyPageSettings(settings) {
            pageSettings = settings;
            
            // Basic settings
            if (settings.site_title) document.title = settings.site_title;
            if (settings.header_text) {
                const headerText = document.getElementById('headerText');
                if (headerText) headerText.innerHTML = settings.header_text;
            }
            if (settings.footer_text) {
                const footerText = document.getElementById('footerText');
                if (footerText) footerText.innerHTML = settings.footer_text;
            }
            if (settings.timer_duration) currentTimerDuration = settings.timer_duration;
            
            // Header colors
            if (settings.header_bg_1 && settings.header_bg_2) {
                document.documentElement.style.setProperty('--header-bg-1', settings.header_bg_1);
                document.documentElement.style.setProperty('--header-bg-2', settings.header_bg_2);
            }
            
            // Banner
            if (settings.banner_text) {
                document.documentElement.style.setProperty('--banner-bg-1', settings.banner_bg_1 || '#6366f1');
                document.documentElement.style.setProperty('--banner-bg-2', settings.banner_bg_2 || '#8b5cf6');
                
                const bannerContainer = document.getElementById('banner-container');
                if (bannerContainer) {
                    bannerContainer.innerHTML = `
                        <div class="banner">
                            <div style="font-size: 1.1em; font-weight: bold; margin-bottom: 8px;">
                                ${settings.banner_text}
                            </div>
                            ${settings.banner_subtext ? `
                                <div style="font-size: 0.9em; opacity: 0.9;">
                                    ${settings.banner_subtext}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            }
            
            // Section titles
            if (settings.section_titles) {
                const titles = settings.section_titles.split('|');
                const container = document.getElementById('section-titles-container');
                if (container) {
                    container.innerHTML = titles.map(title => 
                        `<div class="section-title">${title}</div>`
                    ).join('');
                }
            }

            // Global Sections
            const globalContainer = document.getElementById('global-sections');
            if (globalContainer) {
                let html = '';
                
                // Hero Section
                if (settings.headline) {
                    html += `
                        <div class="hero-section">
                            <div class="headline">${settings.headline}</div>
                            ${settings.subheadline ? `<div class="subheadline">${settings.subheadline}</div>` : ''}
                        </div>
                    `;
                }
                
                // FAQ Section
                if (settings.faq_garansi || settings.faq_pengembalian || settings.faq_kompatibilitas || settings.faq_ongkir) {
                    html += `
                        <div class="faq-section">
                            <div class="faq-title">‚ùì PERTANYAAN UMUM</div>
                            <div class="faq-grid">
                                ${settings.faq_garansi ? `<div class="faq-item">${settings.faq_garansi}</div>` : ''}
                                ${settings.faq_pengembalian ? `<div class="faq-item">${settings.faq_pengembalian}</div>` : ''}
                                ${settings.faq_kompatibilitas ? `<div class="faq-item">${settings.faq_kompatibilitas}</div>` : ''}
                                ${settings.faq_ongkir ? `<div class="faq-item">${settings.faq_ongkir}</div>` : ''}
                            </div>
                        </div>
                    `;
                }
                
                globalContainer.innerHTML = html;
            }
            
            startTimer();
        }

        function applyDefaultPageSettings() {
            const defaultSettings = {
                site_title: 'FLASH SALE üî•',
                header_text: '‚è∞ PROMO BERAKHIR DALAM:',
                footer_text: '¬© 2024 Flash Sale - Update Terbaru<br><small>Harga dan stok dapat berubah sewaktu-waktu</small>',
                timer_duration: 7200
            };
            
            applyPageSettings(defaultSettings);
        }

        // ==================== TIMER ====================
        function startTimer() {
            const endTime = Date.now() + (currentTimerDuration * 1000);
            
            function updateTimer() {
                const now = Date.now();
                const distance = endTime - now;
                
                if (distance <= 0) {
                    document.getElementById('timer').textContent = "PROMO BERAKHIR";
                    document.getElementById('timer').classList.remove('pulse');
                    return;
                }
                
                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('timer').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // ==================== PRODUCTS MANAGEMENT ====================
        async function loadProducts() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const productList = document.getElementById('product-list');
            
            try {
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                productList.innerHTML = '';
                
                console.log('üì¶ Loading products from:', CONFIG.PRODUCTS_CSV);
                const response = await fetch(CONFIG.PRODUCTS_CSV);
                
                if (!response.ok) {
                    throw new Error(`File ${CONFIG.PRODUCTS_CSV} tidak ditemukan`);
                }
                
                const csvText = await response.text();
                console.log('‚úÖ Products CSV loaded successfully');
                
                const products = parseProductsCSV(csvText);
                console.log('üìä Parsed products:', products);
                
                if (products.length === 0) {
                    throw new Error('Tidak ada produk ditemukan dalam CSV');
                }
                
                renderProducts(products);
                loadingElement.style.display = 'none';
                
            } catch (error) {
                console.error('‚ùå Error loading products:', error);
                loadingElement.style.display = 'none';
                showError(`Gagal memuat produk: ${error.message}`);
            }
        }

        function parseProductsCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const products = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const fields = line.split(',').map(field => field.trim());
                
                if (fields.length >= 21) {
                    const product = {
                        id: fields[0] || i,
                        nama: fields[1] || 'Produk',
                        harga_asli: parseInt(fields[2]) || 0,
                        harga_promo: parseInt(fields[3]) || 0,
                        link_shopee: fields[4] || '',
                        nama_toko_shopee: fields[5] || '',
                        rating_shopee: parseFloat(fields[6]) || 0,
                        terjual_shopee: parseInt(fields[7]) || 0,
                        link_tiktok: fields[8] || '',
                        nama_toko_tiktok: fields[9] || '',
                        rating_tiktok: parseFloat(fields[10]) || 0,
                        terjual_tiktok: parseInt(fields[11]) || 0,
                        link_tokped: fields[12] || '',
                        nama_toko_tokped: fields[13] || '',
                        rating_tokped: parseFloat(fields[14]) || 0,
                        terjual_tokped: parseInt(fields[15]) || 0,
                        stok_persen: parseInt(fields[16]) || 50,
                        badge1: fields[17] || '',
                        badge2: fields[18] || '',
                        badge3: fields[19] || '',
                        gambar: fields[20] || ''
                    };
                    
                    if (product.nama && product.harga_promo > 0) {
                        products.push(product);
                    }
                }
            }
            
            return products;
        }

        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            products.forEach((product, index) => {
                const discount = calculateDiscount(product.harga_asli, product.harga_promo);
                const discountBadge = discount > 0 ? 
                    `<span class="discount-badge">-${discount}%</span>` : '';
                
                let badgesHtml = '';
                if (product.badge1 || product.badge2 || product.badge3) {
                    badgesHtml = '<div class="badges-container">';
                    
                    if (product.badge1) {
                        badgesHtml += `<span class="badge badge-primary">${product.badge1}</span>`;
                    }
                    if (product.badge2) {
                        badgesHtml += `<span class="badge badge-secondary">${product.badge2}</span>`;
                    }
                    if (product.badge3) {
                        badgesHtml += `<span class="badge badge-success">${product.badge3}</span>`;
                    }
                    
                    badgesHtml += '</div>';
                }
                
                // PRODUCT IMAGE
                const imageHtml = product.gambar ? 
                    `<div class="product-image-container">
                        <img src="${product.gambar}" alt="${product.nama}" class="product-image" 
                             onerror="this.style.display='none'">
                    </div>` : '';
                
                // BUTTONS WITH STORE INFO & RATING
                let buttonsHtml = '';
                const stores = [
                    { 
                        platform: 'shopee', 
                        link: product.link_shopee, 
                        store: product.nama_toko_shopee, 
                        rating: product.rating_shopee, 
                        sales: product.terjual_shopee 
                    },
                    { 
                        platform: 'tiktok', 
                        link: product.link_tiktok, 
                        store: product.nama_toko_tiktok, 
                        rating: product.rating_tiktok, 
                        sales: product.terjual_tiktok 
                    },
                    { 
                        platform: 'tokped', 
                        link: product.link_tokped, 
                        store: product.nama_toko_tokped, 
                        rating: product.rating_tokped, 
                        sales: product.terjual_tokped 
                    }
                ];
                
                stores.forEach(store => {
                    if (isValidUrl(store.link)) {
                        const storeInfo = store.rating ? `
                            <div class="store-info">
                                <div class="rating">
                                    <span class="star">‚≠ê</span> ${store.rating}
                                </div>
                                ${store.sales ? `<div class="sales">${formatNumber(store.sales)} terjual</div>` : ''}
                            </div>
                        ` : '';
                        
                        buttonsHtml += `
                            <button class="btn btn-${store.platform}" onclick="safeRedirect('${store.link}', '${product.nama.replace(/'/g, "\\'")}')">
                                ${getPlatformIcon(store.platform)} BELI DI ${store.platform.toUpperCase()}
                                ${store.store ? `<small>${store.store}</small>` : ''}
                                ${storeInfo}
                            </button>
                        `;
                    }
                });
                
                if (!buttonsHtml) {
                    buttonsHtml = `
                        <button class="btn" style="background: var(--text-sec); color: white;" disabled>
                            üîí LINK SEDANG TIDAK TERSEDIA
                        </button>
                    `;
                }
                
                const stockWarning = product.stok_persen < 20 ? 'üõë' : 
                                   product.stok_persen < 50 ? '‚ö†Ô∏è' : '‚úÖ';
                
                const stockText = product.stok_persen < 10 ? 
                    `üõë HAMPIR HABIS! Sisa ${product.stok_persen}% stok!` : 
                    `${stockWarning} Stok tersisa ${product.stok_persen}%`;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    ${imageHtml}
                    <div class="product-title">${product.nama}</div>
                    ${badgesHtml}
                    <div class="price-box">
                        <span class="price-now">${formatRupiah(product.harga_promo)}</span>
                        <span class="price-coret">${formatRupiah(product.harga_asli)}</span>
                        ${discountBadge}
                    </div>
                    <div class="stock-bg">
                        <div class="stock-fill" style="width: ${product.stok_persen}%"></div>
                    </div>
                    <span class="stock-text">${stockText}</span>
                    ${buttonsHtml}
                `;
                
                productList.appendChild(card);
            });
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.innerHTML = `
                <div style="color: #ef4444; font-size: 2em;">üòµ</div>
                <div style="margin: 15px 0; font-size: 1.1em;">${message}</div>
                <button class="retry-btn" onclick="initializeApp()">
                    üîÑ COBA LAGI
                </button>
                <div style="margin-top: 15px; font-size: 0.9em; color: var(--text-sec);">
                    Pastikan file <strong>${CONFIG.PAGE_CSV}</strong> dan <strong>${CONFIG.PRODUCTS_CSV}</strong> ada di folder yang sama
                </div>
            `;
            errorElement.style.display = 'block';
        }

        // ==================== NOTIFICATIONS ====================
        async function startNotifications() {
            try {
                console.log('üîî Loading notifications...');
                const response = await fetch(CONFIG.NOTIFICATIONS_CSV);
                
                if (!response.ok) {
                    throw new Error('File notifications.csv tidak ditemukan');
                }
                
                const csvText = await response.text();
                const notifications = parseNotificationsCSV(csvText);
                
                console.log('‚úÖ Notifications loaded:', notifications.length);
                
                if (notifications.length === 0) {
                    throw new Error('Tidak ada data notifikasi');
                }
                
                let currentIndex = 0;
                
                function showNextNotification() {
                    const notif = document.getElementById('notification');
                    const notification = notifications[currentIndex];
                    
                    document.getElementById('notifName').textContent = `${notification.name} dari ${notification.city}`;
                    document.getElementById('notifProduct').textContent = `Baru saja membeli ${notification.product}`;
                    document.getElementById('notifTime').textContent = notification.time;
                    document.getElementById('notifImg').src = notification.image;
                    
                    notif.classList.add('show');
                    
                    setTimeout(() => {
                        notif.classList.remove('show');
                    }, 4000);
                    
                    currentIndex = (currentIndex + 1) % notifications.length;
                }
                
                setTimeout(() => {
                    showNextNotification();
                    setInterval(showNextNotification, CONFIG.NOTIFICATION_INTERVAL);
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Error loading notifications, using fallback:', error);
                startFallbackNotifications();
            }
        }

        function parseNotificationsCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const notifications = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const [name, city, product, time, image] = line.split(',').map(field => field.trim());
                
                if (name && city && product) {
                    notifications.push({
                        name,
                        city, 
                        product,
                        time: time || 'Beberapa menit lalu',
                        image: image || `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`
                    });
                }
            }
            
            return notifications;
        }

        function startFallbackNotifications() {
            const fallbackNotifs = [
                { name: 'Budi', city: 'Surabaya', product: 'Smart Watch', time: '2 menit lalu' },
                { name: 'Siti', city: 'Jakarta', product: 'Wireless Earbuds', time: '5 menit lalu' },
                { name: 'Andi', city: 'Bandung', product: 'Power Bank', time: '7 menit lalu' }
            ];
            
            let currentIndex = 0;
            
            function showFallbackNotification() {
                const notif = document.getElementById('notification');
                const notification = fallbackNotifs[currentIndex];
                
                document.getElementById('notifName').textContent = `${notification.name} dari ${notification.city}`;
                document.getElementById('notifProduct').textContent = `Baru saja membeli ${notification.product}`;
                document.getElementById('notifTime').textContent = notification.time;
                document.getElementById('notifImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${notification.name}`;
                
                notif.classList.add('show');
                
                setTimeout(() => {
                    notif.classList.remove('show');
                }, 4000);
                
                currentIndex = (currentIndex + 1) % fallbackNotifs.length;
            }
            
            setTimeout(() => {
                showFallbackNotification();
                setInterval(showFallbackNotification, CONFIG.NOTIFICATION_INTERVAL);
            }, 3000);
        }

        // ==================== INITIALIZATION ====================
        async function initializeApp() {
            console.log('üöÄ Starting application initialization...');
            
            try {
                console.log('1. Initializing theme...');
                initializeTheme();
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                console.log('2. Loading page settings...');
                await loadPageSettings();
                
                console.log('3. Loading products...');
                await loadProducts();
                
                console.log('4. Starting notifications...');
                startNotifications();
                
                console.log('‚úÖ Application initialized successfully!');
                
            } catch (error) {
                console.error('‚ùå Initialization error:', error);
                showError('Gagal memuat halaman: ' + error.message);
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM fully loaded, starting app...');
            initializeApp();
        });

        // Global functions
        window.toggleTheme = toggleTheme;
        window.safeRedirect = safeRedirect;
        window.initializeApp = initializeApp;
    </script>
</body>
</html>
