<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* === VARIABLES & RESET === */
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface-elevated: #242424;
            --surface-highlight: #2d2d2d;
            --border: #3a3a3a;
            --border-light: #4a4a4a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --price-now: #4ade80;
            --rating-gold: #fbbf24;
            --error: #ef4444;
            
            /* Marketplace Colors */
            --shopee: #ee4d2d;
            --shopee-light: rgba(238, 77, 45, 0.1);
            --tiktok: #000000;
            --tiktok-light: rgba(0, 0, 0, 0.08);
            --tokped: #03AC0E;
            --tokped-light: rgba(3, 172, 14, 0.1);

            --header-bg-1: #dc2626;
            --header-bg-2: #b91c1c;
            --banner-bg-1: #6366f1;
            --banner-bg-2: #8b5cf6;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --surface: #f8fafc;
            --surface-elevated: #ffffff;
            --surface-highlight: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #cbd5e1;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --tiktok-light: rgba(0, 0, 0, 0.05);
            --accent: #0071e3;
            --price-now: #16a34a;
            --rating-gold: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease;
            min-height: 100vh;
        }

        /* === NAVBAR & CONTROLS === */
        .navbar {
            position: sticky; 
            top: 0; 
            z-index: 1000;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.25rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        [data-theme="light"] .navbar { background: rgba(255, 255, 255, 0.85); }

        .brand {
            font-weight: 800; 
            font-size: 1.25rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }

        .nav-controls { display: flex; gap: 0.75rem; }

        .icon-btn {
            width: 2.5rem; height: 2.5rem; 
            border-radius: 0.75rem;
            background: var(--surface-elevated); 
            border: 1px solid var(--border);
            color: var(--text-primary); 
            cursor: pointer;
            display: grid; place-items: center; 
            font-size: 1.125rem;
            transition: all 0.2s ease;
        }

        .icon-btn:hover { background: var(--surface-highlight); transform: scale(1.05); }
        .icon-btn.active { border-color: var(--accent); color: var(--accent); }

        /* === LAYOUT === */
        .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem 1.25rem; }

        /* --- GRID VIEW (DEFAULT) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* --- LIST VIEW OVERRIDES (FITUR BARU) --- */
        .grid.list-view {
            grid-template-columns: 1fr !important; /* Force 1 column */
            gap: 1rem;
        }

        .grid.list-view .card {
            flex-direction: row;
            align-items: stretch;
            height: auto;
        }

        .grid.list-view .card-img-wrapper {
            width: 140px;
            padding-top: 0; /* Remove aspect ratio hack */
            height: auto;
            min-height: 160px;
            flex-shrink: 0;
        }

        .grid.list-view .card-img {
            position: absolute;
            height: 100%;
            object-fit: cover;
        }

        .grid.list-view .card-content {
            padding: 1rem;
            justify-content: center;
        }
        
        .grid.list-view .rating-indicator {
            display: none; /* Sembunyikan rating visual di list view agar tidak sempit */
        }

        .grid.list-view .marketplace-accordion {
            margin-top: 0.5rem;
        }

        /* === COMPONENTS === */
        .hero-section {
            background: linear-gradient(135deg, var(--banner-bg-1), var(--banner-bg-2));
            color: white;
            padding: 2rem 1.5rem;
            border-radius: 1rem;
            margin: 1.5rem;
            text-align: center;
        }
        .headline { font-size: 1.75rem; font-weight: 900; margin-bottom: 0.75rem; }
        
        /* Authentic Timer (Urgensi Tanpa Input Manual) */
        .authentic-urgency {
            text-align: center; padding: 1.5rem;
            background: var(--surface-elevated);
            border-radius: 1rem; margin: 1.5rem;
            border: 1px solid var(--border);
        }
        .timeline-progress {
            height: 0.25rem;
            background: linear-gradient(90deg, #4ade80, #f59e0b, #ef4444);
            border-radius: 0.125rem;
            margin-bottom: 0.75rem;
            width: 0%; transition: width 1s ease;
        }

        /* Card Styles */
        .card {
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-4px); border-color: var(--accent); }
        
        .card-img-wrapper { width: 100%; padding-top: 100%; position: relative; background: var(--surface-highlight); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .card:hover .card-img { transform: scale(1.05); }

        .tag {
            position: absolute; top: 0.75rem; left: 0.75rem;
            background: rgba(0, 0, 0, 0.8); color: white;
            font-size: 0.75rem; font-weight: 600;
            padding: 0.375rem 0.75rem; border-radius: 0.5rem;
            z-index: 2;
        }

        .card-content { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        
        .card-title {
            font-size: 1rem; font-weight: 600; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; min-height: 2.8em;
        }
        
        .grid.list-view .card-title { min-height: auto; margin-bottom: 0.5rem; }

        .price-container { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
        .price-final { font-size: 1.25rem; font-weight: 700; color: var(--price-now); }
        .price-original { font-size: 0.875rem; color: var(--text-tertiary); text-decoration: line-through; }
        .discount-badge { background: var(--error); color: white; font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 0.375rem; }

        /* Rating System (Premium Look) */
        .rating-indicator { margin-top: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; }
        .rating-display { display: flex; align-items: center; gap: 0.5rem; }
        .rating-star { color: var(--rating-gold); }
        .rating-progress { height: 3px; background: var(--surface-highlight); width: 100%; border-radius: 2px; }
        .rating-fill { height: 100%; background: var(--rating-gold); }

        /* Accordion & Buttons */
        .marketplace-accordion {
            margin-top: auto; border-radius: 0.75rem;
            border: 1px solid var(--border); background: var(--surface);
        }
        .accordion-header {
            padding: 0.75rem 1rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .accordion.open .accordion-content { max-height: 500px; }
        
        .store-options { padding: 0.5rem; display: flex; flex-direction: column; gap: 0.5rem; }
        
        .store-option {
            display: flex; align-items: center; padding: 0.75rem;
            border-radius: 0.5rem; border: 1px solid var(--border);
            background: var(--surface-elevated); text-decoration: none; color: inherit;
            transition: all 0.2s;
        }
        .store-option:hover { background: var(--surface-highlight); transform: translateX(2px); }
        
        /* Platform Colors */
        .store-option.shopee { border-left: 3px solid var(--shopee); }
        .store-option.tiktok { border-left: 3px solid var(--tiktok); }
        [data-theme="dark"] .store-option.tiktok { border-left: 3px solid #fff; }
        .store-option.tokped { border-left: 3px solid var(--tokped); }

        /* Footer & Loading */
        .footer { text-align: center; padding: 1.5rem; color: var(--text-secondary); border-top: 1px solid var(--border); }
        .loading { text-align: center; padding: 3rem; color: var(--text-secondary); }

        /* Responsive */
        @media (max-width: 480px) {
            .grid.list-view .card-img-wrapper { width: 110px; min-height: 140px; }
            .grid.list-view .card-title { font-size: 0.9rem; }
            .price-final { font-size: 1.1rem; }
            .hero-section { margin: 1rem; padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">Premium Store</div>
        <div class="nav-controls">
            <button class="icon-btn" onclick="toggleView()" id="viewIcon" title="Ubah Tampilan">‚äû</button>
            <button class="icon-btn" onclick="toggleTheme()" id="themeIcon" title="Ubah Tema">‚òÄÔ∏è</button>
        </div>
    </nav>

    <div id="hero-container"></div>

    <div class="authentic-urgency">
        <div style="background: rgba(255,255,255,0.15); padding: 4px 12px; border-radius: 20px; display: inline-block; font-size: 0.8rem; margin-bottom: 10px;">
            üî• PENAWARAN HARI INI
        </div>
        <div style="font-size: 1.1rem; margin-bottom: 10px; opacity: 0.9;">
            Harga spesial berakhir malam ini.
        </div>
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
            <div class="timeline-progress" id="timelineProgress"></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.85rem; opacity: 0.8;">
                <span>‚è∞ Sisa Waktu: <strong id="authenticTimer">...</strong></span>
                <span>üì¶ Stok Terbatas</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="loading" id="loading">Memuat katalog...</div>
        <div id="errorArea"></div>
        <div class="grid" id="productGrid"></div> <div id="faq-container"></div>
    </div>

    <div class="footer" id="footerText">
        ¬© 2024 Premium Store<br>
        <small>Harga dapat berubah sewaktu-waktu</small>
    </div>

    <script>
        // === CONFIG ===
        const CONFIG = {
            PAGE_CSV: 'page2.csv',
            PRODUCTS_CSV: 'pro2.csv',
        };

        // === VIEW TOGGLE LOGIC (FITUR BARU) ===
        function toggleView() {
            const grid = document.getElementById('productGrid');
            const btn = document.getElementById('viewIcon');
            
            // Toggle class
            grid.classList.toggle('list-view');
            
            // Simpan preferensi & Ubah Ikon
            if (grid.classList.contains('list-view')) {
                btn.innerHTML = '‚ò∞'; // Icon List
                localStorage.setItem('viewMode', 'list');
            } else {
                btn.innerHTML = '‚äû'; // Icon Grid
                localStorage.setItem('viewMode', 'grid');
            }
        }

        // Load View Preference saat start
        function loadViewPreference() {
            const savedView = localStorage.getItem('viewMode');
            const grid = document.getElementById('productGrid');
            const btn = document.getElementById('viewIcon');
            
            if (savedView === 'list') {
                grid.classList.add('list-view');
                btn.innerHTML = '‚ò∞';
            } else {
                grid.classList.remove('list-view');
                btn.innerHTML = '‚äû';
            }
        }

        // === THEME LOGIC ===
        function toggleTheme() {
            const b = document.body;
            const icon = document.getElementById('themeIcon');
            if(b.getAttribute('data-theme') === 'light') {
                b.removeAttribute('data-theme'); icon.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                b.setAttribute('data-theme', 'light'); icon.innerText = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        if(localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeIcon').innerText = 'üåô';
        }

        // === UTILS ===
        function formatPrice(num) { return new Intl.NumberFormat('id-ID').format(num); }
        function isValidUrl(url) { return url && url.length > 5 && !url.includes('kosong'); }
        function safeRedirect(url) { window.open(url, '_blank', 'noopener,noreferrer'); }
        function parseCSV(text) {
            if(!text) return [];
            const lines = text.trim().split('\n');
            const regex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
            return lines.slice(1).map(l => {
                const m = l.match(regex);
                return m ? m.map(c => c.replace(/^"|"$/g, '').trim()) : null;
            }).filter(r => r);
        }

        // === CORE FUNCTIONS ===
        async function loadProducts() {
            try {
                const res = await fetch(CONFIG.PRODUCTS_CSV + '?t=' + Date.now());
                if(!res.ok) throw new Error("Gagal load database.");
                const data = parseCSV(await res.text());
                
                const grid = document.getElementById('productGrid');
                document.getElementById('loading').style.display = 'none';

                if(data.length === 0) {
                    grid.innerHTML = `<div style="text-align:center;width:100%">Belum ada produk.</div>`; return;
                }

                data.forEach((row, index) => {
                    if(row.length < 21) return;
                    // Mapping CSV (Sama seperti sebelumnya)
                    const [id, nama, harga_asli, harga_promo, ls, ns, rs, ts, lt, nt, rt, tt, lp, np, rp, tp, stok, b1, b2, b3, gambar] = row;
                    
                    const img = (gambar && gambar.length > 5) ? gambar : 'https://placehold.co/400?text=No+Img';
                    const discount = Math.round(((harga_asli - harga_promo) / harga_asli) * 100);
                    
                    // Generate Premium Rating (4.7 - 5.0)
                    const ratingVal = (Math.random() * (5.0 - 4.7) + 4.7).toFixed(1);

                    // Build Stores
                    const stores = [
                        { p: 'shopee', l: ls, n: ns }, { p: 'tiktok', l: lt, n: nt }, { p: 'tokped', l: lp, n: np }
                    ].filter(s => isValidUrl(s.l));

                    let btns = '';
                    if(stores.length > 0) {
                        const list = stores.map(s => `
                            <button class="store-option ${s.p}" onclick="safeRedirect('${s.l}')">
                                <b>${s.p.toUpperCase()}</b> <span style="font-size:0.8em; opacity:0.7; margin-left:auto">Beli ‚Üó</span>
                            </button>
                        `).join('');
                        
                        btns = `
                            <div class="marketplace-accordion accordion" id="acc-${index}">
                                <div class="accordion-header" onclick="toggleAccordion('acc-${index}')">
                                    <span style="font-size:0.85rem; font-weight:600">Tersedia di ${stores.length} Toko</span>
                                    <span class="accordion-icon">‚ñº</span>
                                </div>
                                <div class="accordion-content"><div class="store-options">${list}</div></div>
                            </div>
                        `;
                    } else {
                        btns = `<div style="text-align:center; padding:10px; font-size:0.8rem; opacity:0.6">Stok Habis</div>`;
                    }

                    const html = `
                        <div class="card">
                            <div class="card-img-wrapper">
                                ${b1 ? `<div class="tag">${b1}</div>` : ''}
                                <img src="${img}" class="card-img" loading="lazy">
                            </div>
                            <div class="card-content">
                                <div class="card-title">${nama}</div>
                                <div class="price-container">
                                    <span class="price-final">Rp ${formatPrice(harga_promo)}</span>
                                    ${discount > 0 ? `<span class="discount-badge">-${discount}%</span>` : ''}
                                </div>
                                
                                <div class="rating-indicator">
                                    <div class="rating-display">
                                        <span class="rating-star">‚òÖ</span>
                                        <span style="font-size:0.85rem; font-weight:700">${ratingVal}</span>
                                        <span style="font-size:0.75rem; opacity:0.7">‚Ä¢ Premium Quality</span>
                                    </div>
                                    <div class="rating-progress">
                                        <div class="rating-fill" style="width: ${(ratingVal/5)*100}%"></div>
                                    </div>
                                </div>

                                ${btns}
                            </div>
                        </div>
                    `;
                    grid.insertAdjacentHTML('beforeend', html);
                });
                
                // Panggil loadViewPreference setelah render selesai agar tampilan sesuai memory
                loadViewPreference();

            } catch (e) {
                document.getElementById('errorArea').innerHTML = 'Gagal memuat data.';
            }
        }

        function toggleAccordion(id) {
            document.getElementById(id).classList.toggle('open');
        }

        // === MIDNIGHT TIMER ===
        function startTimer() {
            function update() {
                const now = new Date();
                const end = new Date(now); end.setHours(24,0,0,0);
                const diff = end - now;
                
                const h = Math.floor(diff/36e5).toString().padStart(2,'0');
                const m = Math.floor((diff%36e5)/6e4).toString().padStart(2,'0');
                const s = Math.floor((diff%6e4)/1e3).toString().padStart(2,'0');
                
                document.getElementById('authenticTimer').innerText = `${h}:${m}:${s}`;
                
                // Progress bar seharian (00:00 - 24:00)
                const start = new Date(now); start.setHours(0,0,0,0);
                const progress = ((now - start) / 864e5) * 100;
                document.getElementById('timelineProgress').style.width = `${progress}%`;
            }
            setInterval(update, 1000); update();
        }

        // Init
        window.onload = () => {
            loadProducts();
            startTimer();
            // Load page settings logic here if needed
        };
    </script>
</body>
</html>
