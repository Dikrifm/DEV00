<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* === VARIABLES & RESET === */
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface-elevated: #242424;
            --surface-highlight: #2d2d2d;
            --border: #3a3a3a;
            --border-light: #4a4a4a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --price-now: #4ade80;
            --rating-gold: #fbbf24;
            --error: #ef4444;
            --success: #10b981;
            
            /* Marketplace Colors */
            --shopee: #ee4d2d;
            --shopee-light: rgba(238, 77, 45, 0.1);
            --tiktok: #000000;
            --tiktok-light: rgba(255, 255, 255, 0.1);
            --tokped: #03AC0E;
            --tokped-light: rgba(3, 172, 14, 0.1);

            /* Dynamic Headers (Default) */
            --header-bg-1: #dc2626;
            --header-bg-2: #b91c1c;
            --banner-bg-1: #6366f1;
            --banner-bg-2: #8b5cf6;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --surface: #f8fafc;
            --surface-elevated: #ffffff;
            --surface-highlight: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #cbd5e1;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --tiktok-light: rgba(0, 0, 0, 0.05);
            --accent: #0071e3;
            --price-now: #16a34a;
            --rating-gold: #f59e0b;
            --header-bg-1: #ef4444;
            --header-bg-2: #dc2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease;
            min-height: 100vh;
        }

        /* === NAVBAR === */
        .navbar {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0.8rem 1.25rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        [data-theme="light"] .navbar { background: rgba(255, 255, 255, 0.85); }
        
        .brand {
            font-weight: 800; font-size: 1.25rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-controls { display: flex; gap: 0.75rem; }
        .icon-btn {
            width: 2.5rem; height: 2.5rem; border-radius: 0.75rem;
            background: var(--surface-elevated); border: 1px solid var(--border);
            color: var(--text-primary); cursor: pointer;
            display: grid; place-items: center; font-size: 1.125rem;
            transition: all 0.2s ease;
        }
        .icon-btn:hover { background: var(--surface-highlight); transform: scale(1.05); }

        /* === HERO & TIMER === */
        .hero-section {
            background: linear-gradient(135deg, var(--banner-bg-1), var(--banner-bg-2));
            color: white; padding: 2rem 1.5rem; border-radius: 1rem;
            margin: 1.5rem auto; max-width: 1200px; text-align: center;
        }
        .headline { font-size: 1.75rem; font-weight: 900; margin-bottom: 0.5rem; line-height: 1.2; }
        .subheadline { font-size: 1rem; opacity: 0.9; margin-bottom: 1rem; }
        .trust-badge { background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; display: inline-block; }

        .authentic-urgency {
            text-align: center; padding: 1.5rem; background: var(--surface-elevated);
            border-radius: 1rem; margin: 1.5rem auto; max-width: 1200px;
            border: 1px solid var(--border);
        }
        .timeline-progress {
            height: 4px; background: linear-gradient(90deg, #4ade80, #f59e0b, #ef4444);
            border-radius: 2px; margin: 10px 0; width: 0%; transition: width 1s ease;
        }

        /* === LAYOUT SYSTEM === */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.25rem 2rem 1.25rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.25rem;
        }

        /* LIST VIEW FIXED */
        .grid.list-view { display: flex; flex-direction: column; gap: 1rem; }
        
        .grid.list-view .card { 
            flex-direction: row; min-height: 160px; height: auto; 
        }
        
        .grid.list-view .card-img-wrapper {
            width: 35%; max-width: 180px; min-width: 120px;
            padding-top: 0; height: auto; flex-shrink: 0; position: relative;
        }
        
        .grid.list-view .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .grid.list-view .card-content { width: 65%; padding: 1rem; justify-content: center; }
        
        /* List View specific adjustments */
        .grid.list-view .card-title { -webkit-line-clamp: 2; margin-bottom: 0.5rem; min-height: auto; font-size: 1rem; }
        .grid.list-view .rating-indicator { display: none; }
        .grid.list-view .price-final { font-size: 1.1rem; }
        .grid.list-view .store-options { padding: 0; gap: 4px; }
        .grid.list-view .store-option { padding: 0.5rem; }
        .grid.list-view .platform-icon { width: 24px; height: 24px; font-size: 1rem; margin-right: 8px; }

        /* === CARD COMPONENT === */
        .card {
            background: var(--surface-elevated); border: 1px solid var(--border);
            border-radius: 1rem; overflow: hidden; transition: all 0.3s ease;
            position: relative; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-4px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        .card-img-wrapper { width: 100%; padding-top: 100%; position: relative; background: var(--surface-highlight); overflow: hidden; }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .card:hover .card-img { transform: scale(1.05); }

        .tag {
            position: absolute; top: 0.75rem; left: 0.75rem;
            background: rgba(0, 0, 0, 0.85); color: white;
            font-size: 0.7rem; font-weight: 700; padding: 4px 8px; 
            border-radius: 6px; z-index: 2; text-transform: uppercase;
        }

        .card-content { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; gap: 0.5rem; }

        .card-title {
            font-size: 1rem; font-weight: 600; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; min-height: 2.8em; color: var(--text-primary);
        }

        .price-container { display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
        .price-final { font-size: 1.2rem; font-weight: 700; color: var(--price-now); }
        .price-original { font-size: 0.85rem; color: var(--text-tertiary); text-decoration: line-through; }
        .discount-badge { background: var(--error); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        .rating-indicator { display: flex; flex-direction: column; gap: 4px; margin-top: 4px; }
        .rating-display { display: flex; align-items: center; gap: 6px; }
        .rating-star { color: var(--rating-gold); font-size: 0.9rem; }
        .rating-val { font-weight: 700; font-size: 0.85rem; color: var(--text-primary); }
        .rating-progress { height: 3px; background: var(--surface-highlight); width: 100%; border-radius: 2px; overflow: hidden; }
        .rating-fill { height: 100%; background: var(--rating-gold); }

        .badges-container { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 4px; }
        .badge { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
        .badge-primary { background: linear-gradient(135deg, #f59e0b, #d97706); color: black; }
        .badge-secondary { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }

        /* Accordion & Stores */
        .marketplace-accordion { margin-top: auto; border-radius: 0.75rem; border: 1px solid var(--border); background: var(--surface); }
        .accordion-header {
            padding: 0.75rem 1rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
            background: var(--surface-highlight); font-size: 0.85rem; font-weight: 600;
        }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .accordion.open .accordion-content { max-height: 600px; }
        
        .store-options { padding: 0.5rem; display: flex; flex-direction: column; gap: 6px; }
        
        .store-option {
            display: flex; align-items: center; padding: 0.75rem;
            border-radius: 0.5rem; border: 1px solid var(--border);
            background: var(--surface-elevated); text-decoration: none; color: inherit;
            transition: all 0.2s; position: relative;
        }
        .store-option:hover { background: var(--surface-highlight); transform: translateX(2px); border-color: var(--border-light); }
        
        .platform-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; margin-right: 10px; font-size: 1.2rem; flex-shrink: 0; }
        .store-name { font-size: 0.85rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 6px; }
        .store-meta { font-size: 0.7rem; color: var(--text-secondary); display: flex; align-items: center; gap: 8px; margin-top: 2px; }

        .store-option.shopee { border-left: 3px solid var(--shopee); }
        .store-option.shopee .platform-icon { background: var(--shopee-light); color: var(--shopee); }
        .store-option.tiktok { border-left: 3px solid var(--tiktok); }
        .store-option.tiktok .platform-icon { background: var(--tiktok-light); color: var(--text-primary); }
        .store-option.tokped { border-left: 3px solid var(--tokped); }
        .store-option.tokped .platform-icon { background: var(--tokped-light); color: var(--tokped); }

        /* === FAQ SECTION (RESTORED & FIXED) === */
        .faq-section { margin-top: 3rem; padding: 0 0.5rem; }
        .faq-title { font-size: 1.5rem; font-weight: 800; text-align: center; margin-bottom: 1.5rem; color: var(--text-primary); }
        .faq-grid { display: grid; gap: 1rem; }
        
        .faq-item {
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }
        .faq-item:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        .faq-question {
            font-weight: 700; margin-bottom: 0.75rem; color: var(--text-primary);
            font-size: 0.95rem; display: flex; align-items: center; gap: 0.5rem;
        }
        .faq-answer { color: var(--text-secondary); font-size: 0.85rem; line-height: 1.6; }

        .footer { text-align: center; padding: 2rem; color: var(--text-secondary); border-top: 1px solid var(--border); margin-top: 2rem; }
        .loading { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .error-msg { background: rgba(239,68,68,0.1); color: var(--error); padding: 1rem; border-radius: 8px; text-align: center; margin: 1rem; }

        .notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(150%);
            background: rgba(255, 255, 255, 0.95); color: #000;
            padding: 10px 16px; border-radius: 12px; font-size: 0.85rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 12px;
            z-index: 2000; transition: transform 0.5s ease;
        }
        .notification.show { transform: translateX(-50%) translateY(0); }
        .notif-img { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }

        @media (max-width: 480px) {
            .grid.list-view .card { min-height: 140px; }
            .grid.list-view .card-img-wrapper { min-width: 110px; }
            .grid.list-view .card-content { padding: 0.75rem; }
            .grid.list-view .card-title { font-size: 0.9rem; }
            .hero-section { padding: 1.5rem 1rem; }
            .headline { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">Premium Store</div>
        <div class="nav-controls">
            <button class="icon-btn" onclick="toggleView()" id="viewIcon" title="Ubah Tampilan">‚äû</button>
            <button class="icon-btn" onclick="toggleTheme()" id="themeIcon" title="Ubah Tema">‚òÄÔ∏è</button>
        </div>
    </nav>

    <div id="hero-container"></div>

    <div class="authentic-urgency">
        <div style="background: rgba(255,255,255,0.15); padding: 4px 12px; border-radius: 20px; display: inline-block; font-size: 0.8rem; margin-bottom: 10px;">
            üî• PENAWARAN HARI INI
        </div>
        <div style="font-size: 1.1rem; margin-bottom: 10px; opacity: 0.9;">
            Harga spesial berakhir malam ini.
        </div>
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
            <div class="timeline-progress" id="timelineProgress"></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.85rem; opacity: 0.8;">
                <span>‚è∞ Reset dalam: <strong id="authenticTimer">...</strong></span>
                <span>üì¶ Stok Terbatas</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="loading" id="loading">
            <div style="margin-bottom:10px">‚è≥</div>
            <div>Memuat data produk...</div>
        </div>
        <div id="errorArea"></div>
        <div class="grid" id="productGrid"></div>
        
        <div id="faq-container"></div>
    </div>

    <div class="footer" id="footerText">¬© 2024 Premium Store</div>

    <div class="notification" id="notification">
        <img src="" class="notif-img" id="notifImg">
        <div>
            <strong id="notifName">...</strong><br>
            <span style="color: #16a34a; font-size: 0.8rem;" id="notifProduct">...</span>
            <div style="font-size: 0.7rem; color: #666;" id="notifTime">...</div>
        </div>
    </div>

    <script>
        const CONFIG = { PAGE_CSV: 'page2.csv', PRODUCTS_CSV: 'pro2.csv', NOTIF_CSV: 'notif.csv' };

        // === VIEW TOGGLE ===
        function toggleView() {
            const grid = document.getElementById('productGrid');
            const btn = document.getElementById('viewIcon');
            grid.classList.toggle('list-view');
            
            if (grid.classList.contains('list-view')) {
                btn.innerHTML = '‚ò∞'; localStorage.setItem('viewMode', 'list');
            } else {
                btn.innerHTML = '‚äû'; localStorage.setItem('viewMode', 'grid');
            }
        }
        function loadViewPreference() {
            if (localStorage.getItem('viewMode') === 'list') {
                document.getElementById('productGrid').classList.add('list-view');
                document.getElementById('viewIcon').innerHTML = '‚ò∞';
            }
        }

        // === THEME ===
        function toggleTheme() {
            const b = document.body;
            const icon = document.getElementById('themeIcon');
            if(b.getAttribute('data-theme') === 'light') {
                b.removeAttribute('data-theme'); icon.innerText = '‚òÄÔ∏è'; localStorage.setItem('theme', 'dark');
            } else {
                b.setAttribute('data-theme', 'light'); icon.innerText = 'üåô'; localStorage.setItem('theme', 'light');
            }
        }
        if(localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeIcon').innerText = 'üåô';
        }

        // === UTILS & PARSER (FIXED) ===
        const fmt = new Intl.NumberFormat('id-ID');
        function formatPrice(n) { return fmt.format(n); }
        function isValidUrl(u) { return u && u.length > 5 && !u.includes('kosong'); }
        function safeRedirect(url) { window.open(url, '_blank', 'noopener,noreferrer'); }
        
        // ROBUST CSV PARSER
        function parseCSV(text) {
            const rows = [];
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                const row = [];
                let currentVal = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === ',' && !inQuotes) {
                        row.push(currentVal.trim().replace(/^"|"$/g, ''));
                        currentVal = '';
                    } else { currentVal += char; }
                }
                row.push(currentVal.trim().replace(/^"|"$/g, ''));
                rows.push(row);
            }
            return rows;
        }

        function getPlatformIcon(p) {
            if(p === 'shopee') return 'üõçÔ∏è';
            if(p === 'tiktok') return 'üéµ';
            if(p === 'tokped') return 'üõí';
            return 'üîó';
        }
        function getPseudoRandom(seed) { let x = Math.sin(seed++) * 10000; return x - Math.floor(x); }

        // === LOAD SETTINGS (FIXED) ===
        async function loadPageSettings() {
            try {
                const res = await fetch(CONFIG.PAGE_CSV);
                if(!res.ok) throw new Error("Settings Error");
                
                // Use the ROBUST parser here too!
                const data = parseCSV(await res.text());
                const settings = {};
                
                // Convert rows back to object
                data.forEach(row => {
                    if(row.length >= 2) settings[row[0]] = row[1];
                });

                if(settings.site_title) document.title = settings.site_title;
                if(settings.footer_text) document.getElementById('footerText').innerHTML = settings.footer_text;
                
                if(settings.headline) {
                    document.getElementById('hero-container').innerHTML = `
                        <div class="hero-section">
                            <div class="headline">${settings.headline}</div>
                            ${settings.subheadline ? `<div class="subheadline">${settings.subheadline}</div>` : ''}
                            ${settings.trust_message ? `<div class="trust-badge">${settings.trust_message}</div>` : ''}
                        </div>
                    `;
                }

                const faqContainer = document.getElementById('faq-container');
                let faqHTML = '';
                if(settings.faq_garansi && settings.faq_garansi_detail) {
                    faqHTML += `<div class="faq-item"><div class="faq-question">‚ùì ${settings.faq_garansi}</div><div class="faq-answer">${settings.faq_garansi_detail}</div></div>`;
                }
                if(settings.faq_pengembalian && settings.faq_pengembalian_detail) {
                    faqHTML += `<div class="faq-item"><div class="faq-question">üîÑ ${settings.faq_pengembalian}</div><div class="faq-answer">${settings.faq_pengembalian_detail}</div></div>`;
                }
                if(settings.faq_ongkir && settings.faq_ongkir_detail) {
                    faqHTML += `<div class="faq-item"><div class="faq-question">üöö ${settings.faq_ongkir}</div><div class="faq-answer">${settings.faq_ongkir_detail}</div></div>`;
                }

                if(faqHTML) {
                    faqContainer.innerHTML = `
                        <div class="faq-section">
                            <div class="faq-title">PERTANYAAN UMUM</div>
                            <div class="faq-grid">${faqHTML}</div>
                        </div>
                    `;
                }

            } catch (e) {
                console.error("Page Settings Error:", e);
                document.getElementById('hero-container').innerHTML = `<div class="hero-section"><div class="headline">Premium Store</div></div>`;
            }
        }

        // === LOAD PRODUCTS ===
        async function loadProducts() {
            try {
                const res = await fetch(CONFIG.PRODUCTS_CSV + '?t=' + Date.now());
                if(!res.ok) throw new Error("Data Error");
                const data = parseCSV(await res.text());
                
                const grid = document.getElementById('productGrid');
                document.getElementById('loading').style.display = 'none';

                if(data.length === 0) {
                    grid.innerHTML = `<div style="text-align:center;width:100%;padding:2rem">Belum ada produk.</div>`; return;
                }

                data.forEach((row, index) => {
                    if(row.length < 21) return;
                    const [id, nama, harga_asli, harga_promo, ls, ns, rs, ts, lt, nt, rt, tt, lp, np, rp, tp, stok, b1, b2, b3, gambar] = row;
                    
                    const img = (gambar && gambar.length > 5) ? gambar : 'https://placehold.co/400?text=No+Img';
                    const discount = Math.round(((harga_asli - harga_promo) / harga_asli) * 100);
                    
                    const seed = parseInt(id) || index;
                    const ratingVal = (getPseudoRandom(seed) * (5.0 - 4.6) + 4.6).toFixed(1);

                    const stores = [
                        { p: 'shopee', l: ls, n: ns, r: rs, s: ts },
                        { p: 'tiktok', l: lt, n: nt, r: rt, s: tt },
                        { p: 'tokped', l: lp, n: np, r: rp, s: tp }
                    ].filter(s => isValidUrl(s.l));

                    let accordionHtml = '';
                    if(stores.length > 0) {
                        const btnList = stores.map(s => `
                            <button class="store-option ${s.p}" onclick="safeRedirect('${s.l}')">
                                <div class="platform-icon">${getPlatformIcon(s.p)}</div>
                                <div class="store-info">
                                    <div class="store-name">
                                        ${s.n || s.p.toUpperCase()}
                                        <span style="font-size:0.7em; opacity:0.6; margin-left:auto">‚Üó</span>
                                    </div>
                                    <div class="store-meta">
                                        <span class="store-rating">‚≠ê ${s.r || ratingVal}</span>
                                        <span>‚Ä¢</span>
                                        <span>${s.s || '100+'} terjual</span>
                                    </div>
                                </div>
                            </button>
                        `).join('');

                        accordionHtml = `
                            <div class="marketplace-accordion accordion" id="acc-${index}">
                                <div class="accordion-header" onclick="this.parentElement.classList.toggle('open')">
                                    <span>Tersedia di ${stores.length} Platform</span>
                                    <span>‚ñº</span>
                                </div>
                                <div class="accordion-content">
                                    <div class="store-options">${btnList}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        accordionHtml = `<div style="text-align:center; padding:10px; opacity:0.6; font-size:0.8rem">Stok Habis</div>`;
                    }

                    let badgeHtml = '';
                    if(b1) badgeHtml += `<span class="badge badge-primary">${b1}</span>`;
                    if(b2) badgeHtml += `<span class="badge badge-secondary">${b2}</span>`;

                    const html = `
                        <div class="card">
                            <div class="card-img-wrapper">
                                ${b1 ? `<div class="tag">${b1}</div>` : ''}
                                <img src="${img}" class="card-img" loading="lazy">
                            </div>
                            <div class="card-content">
                                <div class="card-title">${nama}</div>
                                
                                <div class="badges-container">${badgeHtml}</div>

                                <div class="price-container">
                                    <span class="price-final">Rp ${formatPrice(harga_promo)}</span>
                                    <span class="price-original">Rp ${formatPrice(harga_asli)}</span>
                                    ${discount > 0 ? `<span class="discount-badge">-${discount}%</span>` : ''}
                                </div>
                                
                                <div class="rating-indicator">
                                    <div class="rating-display">
                                        <span class="rating-star">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                                        <span class="rating-val">${ratingVal}</span>
                                    </div>
                                    <div class="rating-progress">
                                        <div class="rating-fill" style="width: ${(ratingVal/5)*100}%"></div>
                                    </div>
                                </div>

                                ${accordionHtml}
                            </div>
                        </div>
                    `;
                    grid.insertAdjacentHTML('beforeend', html);
                });
                loadViewPreference();
            } catch (e) {
                document.getElementById('errorArea').innerHTML = `<div class="error-msg">Gagal memuat produk.</div>`;
            }
        }

        // === NOTIF ===
        async function startNotifications() {
            try {
                const res = await fetch(CONFIG.NOTIF_CSV);
                if(!res.ok) return;
                const data = parseCSV(await res.text());
                if(data.length === 0) return;
                let idx = 0;
                function show() {
                    const row = data[idx];
                    if(row && row.length >= 5) {
                        const [name, city, prod, time, img] = row;
                        document.getElementById('notifName').innerText = `${name} (${city})`;
                        document.getElementById('notifProduct').innerText = `Membeli ${prod}`;
                        document.getElementById('notifTime').innerText = time;
                        document.getElementById('notifImg').src = img || `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`;
                        const el = document.getElementById('notification');
                        el.classList.add('show');
                        setTimeout(() => el.classList.remove('show'), 4000);
                    }
                    idx = (idx + 1) % data.length;
                }
                setTimeout(() => { show(); setInterval(show, 15000); }, 5000);
            } catch(e) {}
        }

        // === TIMER ===
        function startTimer() {
            function update() {
                const now = new Date();
                const end = new Date(now); end.setHours(24,0,0,0);
                const diff = end - now;
                const h = Math.floor(diff/36e5).toString().padStart(2,'0');
                const m = Math.floor((diff%36e5)/6e4).toString().padStart(2,'0');
                const s = Math.floor((diff%6e4)/1e3).toString().padStart(2,'0');
                document.getElementById('authenticTimer').innerText = `${h}:${m}:${s}`;
                const start = new Date(now); start.setHours(0,0,0,0);
                document.getElementById('timelineProgress').style.width = `${((now - start) / 864e5) * 100}%`;
            }
            setInterval(update, 1000); update();
        }

        window.onload = () => {
            loadPageSettings();
            loadProducts();
            startTimer();
            startNotifications();
        };
    </script>
</body>
